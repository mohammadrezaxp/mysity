<div class="comment-form">
    <h4>Leave a Comment</h4>
    <form method="post" action="{% url 'blog:blog_comment' %}">
        {% csrf_token %}

        <input type="hidden" name="post_id" value="{{ posts.id }}">
        {% if request.user.is_authenticated %}
            <input type="hidden" name="name" value="{{ request.user.name }}">
            <input type="hidden" name="email" value="{{ request.user.email }}">
        {% else %}
        <div class="form-group form-inline">
            <div class="form-group col-lg-6 col-md-12 name">
                <input type="text" class="form-control" name="name" placeholder="Enter Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Name'" required>
            </div>
            <div class="form-group col-lg-6 col-md-12 email">
                <input type="email" class="form-control" name="email" placeholder="Enter email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" required>
            </div>
        </div>
        {% endif %}
        <div class="form-group">
            <input type="text" class="form-control" name="subject" placeholder="Subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Subject'" required>
        </div>
        <div class="form-group">
            <textarea class="form-control mb-10" rows="5" name="message" placeholder="Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'" required></textarea>
        </div>
        <button type="submit" class="primary-btn text-uppercase">Post Comment</button>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
